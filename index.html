<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Idea</title>
        <!-- link  -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- header start  -->
        <header>
            <nav>
                <section class="container">
                    <div class="head-nav">
                        <div class="head-tab">
                            <div class="head-photo">
                                <img src="images/icons/clock.png" alt="">
                                <h2 class="logo-name">Idea</h2>
                            </div>
                        </div>
                        <div class="head-manu">
                            <a href="">Home</a>
                            <a href="">About</a>
                            <a href="">Works</a>
                            <a href="">Dashboard</a>
                            <div class="menu-photo">
                                <img src="images/icons/profile.png" alt="">
                            </div>
                        </div>
                    </div>
                </section>
            </nav>
        </header>
        <!-- header end -->
        <!-- top player start  -->
        <section class="container">
            <main>
                <div class="top-players">
                    <h2 class="title-name">Top Players</h2>
                    <div class="players">
                        <div class="player">
                            <img src="images/players/player-1.png" alt="">
                            <h3 class="player-name">John Smith</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-2.png" alt="">
                            <h3 class="player-name">Pro Rasel</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-3.png" alt="">
                            <h3 class="player-name">Abu Sufian</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-4.png" alt="">
                            <h3 class="player-name">Shajedul Karim</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-5.png" alt="">
                            <h3 class="player-name">Maruf Ahmed</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-6.png" alt="">
                            <h3 class="player-name">Mujahid</h3>
                        </div>
                    </div>
                    <hr>
                    <!-- blog section start  -->
                    <div class="top-blogs">
                        <h2 class="title-name">Top Blog</h2>
                        <div class="blogs">
                            <div class="blog">
                                <div class="thumbnail">
                                    <img src="images/blogs/blog-1.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- blog section end  -->
                </div>
            </main>
        </section>
        <!-- top player end -->
    </body>

</html>
